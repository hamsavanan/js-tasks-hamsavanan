<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    
<div id="num1"></div>
<div id="num2"></div>

<script>
let num1 = 100;
let num2 = 200;
 num1 = num1+num1;
 num2 = num2-num1;

 document.getElementById("num1").innerHTML = num1;
 document.getElementById("num2").innerHTML = num2;

</script>

</body>
</html>
